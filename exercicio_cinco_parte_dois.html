<html>
    <meta charset="UTF-8">
    <script>
        document.write("MENU<br>1- Refrigerante;<br>2- Água;<br>3- Suco.")

        var menuBebida = prompt("Escolha sua bebida: \n 1- Refrigerante; \n 2- Água; \n 3- Suco.");

        if (menuBebida == 1){
            document.write("Seu refrigerante está a caminho.");
        }

        else if (menuBebida == 2){
            document.write("Sua água está a caminho.");
        }

        else if (menuBebida == 3){
            document.write("Seu suco está a caminho.");
        }

        else document.write("<br><br><strong>Opção inválida.</strong>");
    </script>
</html>
