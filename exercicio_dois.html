        function pulaLinha() {
            document.write ("<br><br>");
        }

            document.write("O dobro do " + numero + " é " + dobro + ".");

        pulaLinha();

            document.write("A metade do " + numero + " é " + metade + ".");

        }
        calculaMetade(20);

        pulaLinha();

        function saudacao(nome) {

        }
