<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let arr = [-2, 2, 5];

            function sommaArray(arr){
                let somaTudo = 0;
                for (let i = 0; i < arr.length; i++){
                    let numeros = arr[i];
                    if (numeros > 0){
                        somaTudo += numeros;
                    }
                }
                return somaTudo;
            }
            console.log(sommaArray(arr));
        </script>
    </body>
</html>
